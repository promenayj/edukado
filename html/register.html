<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="../img/logo.png" type="image/icon type">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Register</title>
</head>
<body>

  <!-- Header -->
  <nav>
    <div class="logo">
      <img src="../img/logo.png" alt="">
      <h1>Edukado</h1>
    </div>
    <div class="tabs">
      <a href="index.html" >Home</a>
      <a href="tutors.html">Find Tutors</a>
      <a href="login.html">Sign in</a>
      <a href="register.html" class="create">Create an account</a>
    </div>
  </nav>

  <div class="msg">
    <h1>Registered Successfully!</h1>
    <p>You may now sign in.</p>
  </div>

  <!-- Sign up -->
  <div class="sign-up">
    <img src="../img/sign-up.png" alt="">
    <form class="reg-form" autocomplete="off">
      <h1>Sign up</h1>
      <p>Create your account. It's free and only takes a minute.</p>

      <div class="name">
        <input type="text" placeholder="First name" name="first-name" class="fname" required>
        <input type="text" placeholder="Last name" name="last-name" required>
      </div>
      <input type="text" placeholder="Email" name="email" required>
      <div class="password">
        <input type="password" placeholder="Password" name="password" required>
        <input type="password" placeholder="Confirm password" name="con-password" required>
      </div>
      <input type="text" placeholder="Phone number" name="phone-number" required>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    <div class="user-type">
      <div class="tutor">
      <input type="radio" id="tutor" value="tutor" name="user-type">
      <label for="tutor">Tutor</label>
    </div>
    <div class="student">
      <input type="radio" id="student" value="student" name="user-type">
      <label for="student">Student</label>
    </div>
    </div>
    <button>Register</button>
    </form>
  </div>
  
  <script src="../js/app.js"></script>

</body>
</html>
